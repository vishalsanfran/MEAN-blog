<section data-ng-controller="ArticlesController">
<h1>New Article</h1>
 <!-- execute your controller's create() method -->
  <form data-ng-submit="create()" novalidate>
    <div>
      <label for="title">Title</label>
      <div>
          <!-- ng-model directive to bind the user input to ArticlesController scope -->
        <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div>
      <label for="content">Content</label>
      <div>
        <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" value="Create">
    </div>
    <!--  shown in case of a creation error -->
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>
